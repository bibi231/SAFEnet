{% extends "base.html" %}

{% block title %}Provider Login - SAFEnet{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-shield-alt" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
            <h2>Provider Access</h2>
            <p style="color: var(--text-secondary);">Secure login for authorized service providers</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div style="position: relative;">
                    <i class="fas fa-user"
                        style="position: absolute; left: 1rem; top: 1rem; color: var(--text-light);"></i>
                    <input type="text" name="username" id="username" class="form-input" style="padding-left: 2.5rem;"
                        required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock"
                        style="position: absolute; left: 1rem; top: 1rem; color: var(--text-light);"></i>
                    <input type="password" name="password" id="password" class="form-input"
                        style="padding-left: 2.5rem;" required>
                </div>
            </div>

            <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" name="remember" value="1" style="width: auto; margin: 0;">
                    <span style="font-size: 0.9rem; color: var(--text-secondary);">Remember me</span>
                </label>
                <a href="#" style="font-size: 0.9rem; color: var(--primary-color);">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-block btn-primary"
                style="padding: 0.8rem; border-radius: var(--radius-md); font-weight: 600;">
                Log In
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-secondary); font-size: 0.9rem;">New Service Provider?</p>
            <a href="{{ url_for('register_provider') }}" style="color: var(--primary-color); font-weight: 600;">Register
                Organization</a>
        </div>
    </div>
</div>
{% endblock %}
