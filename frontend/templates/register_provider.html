{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Service Provider Registration</h2>
        <p>Join SAFEnet as a verified service provider. Your organization will help connect victims with essential support services.</p>

        <form method="POST" action="{{ url_for('register_provider') }}">
            <div class="form-group">
                <label for="org_name">Organization Name</label>
                <input type="text" id="org_name" name="org_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="category">Service Category</label>
                <select id="category" name="category" class="form-control" required>
                    <option value="">Select Category</option>
                    <option value="Medical">Medical</option>
                    <option value="Legal">Legal</option>
                    <option value="Shelter">Shelter</option>
                    <option value="Security">Security</option>
                    <option value="Counseling">Counseling</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Full address in FCT" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="+234..." required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Organization Description</label>
                <textarea id="description" name="description" class="form-control" rows="3" placeholder="Brief description of your services..." required></textarea>
            </div>

            <div class="form-group">
                <label for="username">Admin Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Register Organization</button>
            </div>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            <p>Are you an admin? <a href="{{ url_for('login') }}">Admin Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
